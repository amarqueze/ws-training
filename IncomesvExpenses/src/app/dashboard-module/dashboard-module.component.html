<section class="dashboard">    
    <header class="dashboard_header">
        <div class="dashboard_title"> 
            NgRx IncomesVExpenses           
        </div>
        <div class="dashboard_avatar">
            <figure class="avatar avatar-lg">
                <img src="/assets/avatar-1.png" alt="YZ">
                <i class="avatar-presence busy"></i>
            </figure>            
        </div>
    </header> 
    <div class="dashboard_sidebar">
        <div class="dashboard_sidebar_options">
            <button class="btn">
                <i class="icon icon-apps"></i>
            </button>
        </div>
        <div class="dashboard_sidebar_logout">
            <button class="btn">
                <i class="icon icon-shutdown"></i>
            </button>
        </div>
    </div>   
    <div class="dashboard_content">
        <router-outlet></router-outlet>
    </div>
</section>

<div class="dashboard-button-sticky">
    <button class="btn btn-primary btn-action btn-lg s-circle" (click)="openModal()">
        <i class="icon icon-plus"></i>
    </button>
</div>

<div class="modal" [ngClass]="isOpenModel ? 'active' : ''">
    <a class="modal-overlay" aria-label="Close" (click)="closeModal()"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a class="btn btn-clear float-right" aria-label="Close" (click)="closeModal()"></a>
        <div class="modal-title h5">New Record</div>
      </div>
      <div class="modal-body">
        <div class="content">
            <form [formGroup]="recordForm">
                <div class="form-group">
                    <select class="form-select" name="typeRecord" id="registerTypeRecord" formControlName="typeRecord">
                      <option value="{{operation.INCOME}}"> Income </option>
                      <option value="{{operation.EXPENSES}}"> Expense </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="registerDescription">Description</label>
                    <input class="form-input" type="text" name="description" id="registerDescription" formControlName="description">
                </div>  
                <div class="form-group">
                    <label class="form-label" for="registerAmount">Amount</label>
                    <input class="form-input" type="number" name="amount" id="registerAmount" formControlName="amount">
                </div>                
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="onSubmit()">
            <i class="icon icon-plus"></i>
            Add
        </button>
      </div>
    </div>
</div>
